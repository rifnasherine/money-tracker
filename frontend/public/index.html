    <title>Expense Tracker App</title>
  </head>
  <body>
    <script>
      function createMoney() {
        const money = document.createElement("div");
        money.classList.add("money");
        money.innerHTML = "ðŸ’µ"; // Money emoji
    
        // Random position & size
        money.style.left = Math.random() * 100 + "vw";
        money.style.animationDuration = Math.random() * 3 + 2 + "s"; // Between 2s to 5s
        money.style.fontSize = Math.random() * 20 + 10 + "px"; // Random sizes
    
        document.body.appendChild(money);
    
        // Remove money after animation
        setTimeout(() => {
          money.remove();
        }, 5000);
      }
    
      // Generate money at intervals
      setInterval(createMoney, 300);
    </script>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
